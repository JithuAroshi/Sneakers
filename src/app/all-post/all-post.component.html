<div class="h-max w-full flex flex-col justify-start items-center pt-8 md:pt-14 bg-black/80">
  <div class="h-max w-[95%] md:w-[40%] flex flex-col gap-8 items-center p-6 md:p-12 rounded-md bg-black/50">
    <div class="w-full  md:w-[80%] h-max flex flex-col justify-center gap-3 items-center">
      <h1 class="text-4xl font-medium text-center text-white"> All Post </h1>
      <p class="text-gray-400 text-center">You can see all the new post from here...!</p>
    </div>
    <div class="h-max w-full flex justify-center gap-4 items-center md:w-full ">
     <button routerLink="/Post/New" class="h-max w-max p-4 bg-black border-b-[2px] border-r-[2px] border-white/30 text-white rounded-md text-sm">Add New Post</button>
     <button routerLink="/" class="h-max w-max p-4 bg-black border-b-[2px] border-r-[2px] border-white/30 text-yellow-500 rounded-md text-sm">Back To DashBoard</button>
    </div>
  </div>

<div class="h-max w-full flex flex-col md:justify-start md:items-center p-3 pb-16 mt-7 md:mt-14 overflow-hidden">

<div class="h-full w-full overflow-x-scroll md:overflow-x-visible md:flex md:justify-center md:items-start">

  <div class="h-max w-max overflow-x-scroll md:overflow-x-visible rounded-lg p-3 bg-black">

    <div class="h-16 w-max flex ">
      <div class="h-full w-14 flex justify-center items-center  text-white border-b-[4px] border-white/40">
         No
      </div>
      <div class="h-full w-60 md:w-80 flex justify-center items-center  text-white border-b-[4px] border-white/40">
Photo
     </div>
     <div class="h-full w-52 md:w-60 flex justify-center items-center  text-white border-b-[4px] border-white/40">
Title
   </div>
   <div class="h-full w-60 md:w-96 flex justify-center items-center  text-white border-b-[4px] border-white/40">
Excerpt
 </div>
 <div class="h-full w-52 md:w-72 flex justify-center items-center  text-white border-b-[4px] border-white/40">
Category
</div>
<div class="h-full w-44 md:w-48 flex justify-center items-center  text-white border-b-[4px] border-white/40">
  Date & Time
  </div>
    </div>

    <div class="h-52 md:h-72 mt-8 w-full flex items-center border-b-[0.1px] border-white/20" *ngFor="let post of listarray ; let i = index">
      <p class="h-full w-14 p-3 flex justify-center items-start  text-sm md:text-xl font-medium border-r-[1px] border-white/30 text-white/70 bg-black">{{i+1}}</p>
  <div class="h-full w-60 md:w-80 border-r-[1px] border-white/30">
     <img class="h-full w-full object-contain" src="{{ post.data.postImgPath }}" alt="">
  </div>
      <textarea disabled class="h-full w-52 md:w-60 pl-6 p-3 md:pl-6 flex justify-start items-center text-sm md:text-xl font-medium border-r-[1px] border-white/30 text-white/70 bg-black">{{post.data.title}}</textarea>
      <textarea disabled class="h-full w-60 md:w-96 pl-6 p-3 md:pl-6 flex justify-start items-center text-sm md:text-xl font-medium border-r-[1px] border-white/30 text-white/70 bg-black">{{post.data.excerpt}}</textarea>
      <textarea disabled class="h-full w-52 md:w-72 pl-6 p-3 md:pl-6 flex justify-start items-center text-sm md:text-xl font-medium border-r-[1px] border-white/30 text-white/70 bg-black">{{post.data.category.category}}</textarea>
      <textarea disabled class="h-full w-44 md:w-48 pl-6 p-3 md:pl-6 flex justify-start items-center text-sm md:text-xl font-medium border-r-[1px] border-white/30 text-white/70 bg-black">{{post.data.createddate.toMillis() | date }}</textarea>
     </div>
   </div>
</div>

  </div>


</div>
